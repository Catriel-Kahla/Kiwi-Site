	<main>
		<div class="main__img">
			<img src="../images/resto.jpg" alt="Restaurante">
			<h2>RESTAURANTE</h2>
		</div>
		<div class="main__divresto">
			<div class="main__restoBox">
				<h3><i> Delivery</i></h3>
				<hr>
				<form action="">
					<label for="">Nombre del cliente:</label>
					<input type="text" name="" autofocus id="namee">
					<label for="">Télefono:</label>
					<input type="number">
					<label for="">Dirección:</label>
					<input type="text">
					<label for="">Piso:</label>
					<input class="short" type="number" min="-5" max="20" name="" value="0">
					<label for="">Dto:</label>
					<input class="short" type="number" min="0" max="30" name="" value="0">
					<label for=""><i>(0 = PB)</i></label><br>
					<label class="textpedidos" for="">Pedido:</label>
					<textarea name="" cols="70" rows="7" placeholder="Una porción de ñoquis..."></textarea>
				</form>
				<div>
					<input type="button" value="Autocompletar" id="butInfo">
					<input type="submit" value="Enviar">
				</div>
			</div>
			<div class="main__restoBox main__restoBox--2">
				<h3><i> Reservas</i></h3>
				<hr>
				<form action="">
					<label for="">Nombre del cliente:</label>
					<input type="text" name="" autofocus>
					<label for="">Télefono:</label>
					<input type="number">
					<label for="">Cantidad de personas:</label>
					<input type="number" name="" min="1" max="30" class="short">
					<input list="browsers" class="datalist" placeholder="Ubicación de preferencia"  name="" />
					<datalist id="browsers">
						<option value="Dentro del local">
						<option value="Fuera del local">
						<option value="Sin preferencia">
					</datalist>
					<br>
				</form>
				<div>
					<input type="submit" value="Enviar">
				</div>
			</div>
		</div>
